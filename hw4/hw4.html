<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="hw4.css" />
    <script
      src="https://kit.fontawesome.com/ae0ac9640e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>

      <form>
        <div class="inputbox">
          <input
            type="email"
            class="input"
            placeholder="Email address"
            autofocus
            required
          />
        </div>

        <div class="inputbox">
          <input
            type="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>

        <div class="checkbox">
          <input
            class="check"
            type="checkbox"
            name="password"
            value="Remember password"
          />Remember password
        </div>

        <input class="signIn" type="submit" value="SIGN IN" />

        <hr />

        <button class="thirdParty" type="submit">
          <i class="fab fa-google" aria-hidden="true"></i>
          SIGN IN WITH GOOGLE
        </button>

        <button class="thirdParty" type="submit">
          <i class="fab fa-facebook-f" aria-hidden="true"></i>
          SIGN IN WITH FACEBOOK
        </button>
      </form>
    </div>
  </body>
</html>
